<!DOCTYPE html>
<html lang="en">
<head>
  <title>Twitch API Streamers</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/index.js"></script>
</head>
<body>

  <div class="container">
    <div class="notification"></div>
    <form id="searchForm">
      <div class="input-group col-md-12">
        <input id="search" type="text" class="form-control input-lg" placeholder="enter twitch username" />
        <span class="input-group-btn">
          <button class="btn btn-info btn-lg" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </span>
      </div>
    </form>

    <div class="action-button">
      <ul>
        <li id="all"><a onclick="allClicked()">All</a></li>
        <li id="online"><a onclick="onlineClicked()">Online</a></li>
        <li id="offline"><a onclick="offlineClicked()">Offline</a></li>
      </ul>
    </div>
    <div id="streamList">
    </div>

  </div>


</body>
</html>

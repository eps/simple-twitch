<!DOCTYPE html>
<html lang="en">
<head>
  <title>Twitch API Streamers</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/d25a7ea956.js"></script>
  <script src="js/index.js"></script>
</head>
<body>

  <div class="container">
    <div class="container-bg">
      <div class="notification"></div>

      <div class="twitch-header">
        <div class="twitch-content">
          <i class="fa fa-twitch fa-5x" aria-hidden="true"></i>
          <h1>Twitch API</h1>
        </div>
      </div>


      <div class="wrapper">
        <form id="search-form">
          <div class="input-group col-md-12">
            <input type="text" class="search-string form-control" placeholder="Enter twitch username" />
            <span class="input-group-btn">
              <button class="btn btn-danger" type="submit">
                  <span class=" glyphicon glyphicon-search"></span>
              </button>
            </span>
          </div>
        </form>
      </div>

      <div class="action-button">
        <ul>
          <li id="all"><a onclick="allClicked()">All</a></li>
          <li id="online"><a onclick="onlineClicked()">Online</a></li>
          <li id="offline"><a onclick="offlineClicked()">Offline</a></li>
        </ul>
      </div>
      <div id="stream-body">
      </div>
    </div>
  </div>

</body>
</html>
